<div class="container my-5 d-flex justify-content-center align-items-center">
    <div class="comparking-box p-4" style="max-width: 400px; width: 100%;">
        <h4 class="text-center mb-4">Iniciar sesión</h4>

        <div class="form-group mb-3">
            <label for="user">Usuario:</label>
            <input type="text" class="form-control bg-dark text-light" name="user" id="user" [(ngModel)]="user">
        </div>

        <div class="form-group mb-4">
            <label for="pass">Contraseña:</label>
            <div class="input-group">
                <input [type]="mostrarPass ? 'text' : 'password'" class="form-control bg-dark text-light" id="pass"
                    [(ngModel)]="pass">
                <button type="button" class="btn btn-outline-light border-light" (click)="mostrarPass = !mostrarPass">
                    <i class="bi" [ngClass]="mostrarPass ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
            </div>
        </div>

        <div class="d-grid mb-3">
            <button class="btn btn-primary" (click)="login()">Iniciar sesión</button>
        </div>

        <div class="alert alert-danger text-center p-2" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>

        <!-- Enlace a registro -->
        <div class="text-center mt-3">
            <small>
                ¿Aún no estás registrado? <a routerLink="/register" class="link-light fw-semibold">Haz click aquí</a>
            </small>
        </div>
    </div>
</div>
