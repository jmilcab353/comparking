<div class="container my-5">
    <div class="card" style="width: 100%; max-width: 400px; margin: 0 auto;">
        <div class="card-body">
            <h5 class="card-title text-center">Iniciar sesión</h5>
            <div class="form-group m-2">
                <label for="user">Usuario:</label>
                <input type="text" class="form-control" name="user" id="user" [(ngModel)]="user">
            </div>
            <div class="form-group m-2">
                <label for="pass">Contraseña:</label>
                <input type="password" class="form-control" name="pass" id="pass" [(ngModel)]="pass">
            </div>
            <div class="text-center">
                <button class="btn btn-primary m-2 px-5" (click)="login()">Login</button>
            </div>
            <div class="alert alert-danger text-center m-1" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>              
        </div>
    </div>
</div>
